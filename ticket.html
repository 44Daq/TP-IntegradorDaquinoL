<html lang="en">

<head>

<body>
    <header>
        <div class="txt-Conf">
            <img class="imagen-logo" src="codoacodo.png" alt="logo" style="width:100px; height:70px">

    <section class="container-tickets" id="ticket">
        <button class="btn-estudiante" alt="Estudiante" id="estudiante" style="width : 230px">

            <div style="background-color:  rgb(65, 151, 221);">
                <h3>Estudiante</h3>
            </div>
            <!-- <div style="justify-self: center;"> -->
            <p>Tienen un descuento</p>

            <p>*presentar documentación</p>
            </div>
        </button>

        <button class="btn-trainee" alt="Trainee" style="width : 230px">
            <div style="background-color:   rgb(6, 141, 51);">
                <h3>Traine</h3>
            </div>
            <!-- <div style="justify-self: center;"> -->
            <p>Tienen un descuento </p>
            <p> <b> 50% </b></p>

            </div>
        </button>


        <button class="btn-junior" alt="Junior" style="width : 230px">

            <!-- <div style="justify-self: center;"> -->

            </div>

    <section class="tex-cent" place-items="center">VENTA
        <h3>VALOR DE TICKET $200</h3>

        <form id="formulario">
          
            <div class="input1"> 
                <input type="text" style="width:300px" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="input1"> 
                <input type="text" style="width:300px" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <br></br>
            <!-- <div class="input1"> 
                <input type="number" style="width:300px" id="dni" name="correo" placeholder="DNI">
            </div> -->
            <div class="input1"> 
                <input type="text" style="width:606px" id="correo" name="correo" placeholder="Correo">
            </div>
            <br></br>
         
            <label for="Categoria">Categoria</label> 
            <div class="input1">
                
                <input type="number" id="cantidad" style="width:230px" name="cantidad"  placeholder="Cantidad">
            </div>
            <label for="Cantidad">Cantidad</label>
            <div class="input1">
              
                <select style="width : 230px" id="categoria" name="categoria">
                    <option value="">Categoria</option>
                    <option value="value0" id="estudiante">Estudiante</option>
                    <option value="value1" id="trainee">Trainee</option>
                    <option value="value2" id="junior">Junior</option>
                </select>
            </div>
            <br></br>
            <div class="form-group">
                <input type="text" id="pagar" name=pagar class="btn btn-primary btn-block" placeholder="Total a Pagar: $" 
                value="Total a Pagar $" style="width:615px;" readonly>     
            </div>
            <br></br>

        
            <div class="btn-dos">
                <input type="button" class="btn-borrar" id="borrar" style="width : 300px" value="Borrar">
                <input type="button" class="btn-resumen" id="resumen" style="width : 300px" value="Resumen">
            </div>
            <br></br>
        </form>
        <footer class="container-fluid">
            <div class="pieTxt">
                <div class="col bg-footer d-flex justify-content-around
            aling-items-center">
                    <a>Preguntas <br>frecuentes</a>
