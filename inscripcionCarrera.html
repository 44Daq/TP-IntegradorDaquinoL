                  <h1 class="mt-3 text-center">Inscribite a la carrera</h1>

                            <form id="contactForm ">
                                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                                    <div class="col-8">
                                        <div class="form-floating mb-">
                                            <select class="form-select" name="CarreraId" id="CarreraId">
                                                <option>Seleccione Carrera</option>
                                                <option value="1">Análisis, Desarrollo y Programación de Aplicaciones</option>
                                                <option value="2">Administración con Orientación en Marketing</option>
                                                <option value="3">Guía de Turismo</option>
                                                <option value="3">Enfermería</option>
                                                <option value="3">Administración Contable</option>
                                                <option value="3">dministración Pública</option>
                                            </select>
                                            <label for="name">Carrera</label>
                                        </div>
                                    </div>
                                </div>
            
                                <h4 class="mb-3 text-center">Datos del Alumno</h4>
            
                                <div class="row gx-4 gx-lg-5 justify-content-center mb-3">
                                    <div class="col-4">
                                       <!-- Name input-->
                                       <div class="form-floating mb-3">
                                        <input class="form-control" name="Apellido" id="Apellido" type="text" placeholder="Ingrese su apellido" />
                                        <label for="name">Apellido</label>
                                    </div>
                                    </div>
                                    <div class="col-4">
                                        <!-- Email address input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="Nombre" id="Nombre" type="text" placeholder="Apellido" />
                                            <label for="email">Nombre</label>
                                        </div>
                                     </div>
                                </div>
            
                                <div class="row gx-4 gx-lg-5 justify-content-center mb-3">
                                    <div class="col-4">
                                       <!-- Name input-->
                                       <div class="form-floating mb-3">
                                            <select class="form-select" name="TipoDocumentoId" id="TipoDocumentoId">
                                                <option>Seleccione Tipo Documento</option>
                                                <option value="1">DNI</option>
                                                <option value="2">CUIL</option>
                                                <option value="3">LC</option>
                                            </select>
                                            <label for="name">Tipo Documento</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <!-- Email address input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="Documento" id="Documento" type="text" placeholder="Documento" />
                                            <label for="email">Documento</label>
                                        </div>
                                     </div>
                                </div>
            
                                <div class="row gx-4 gx-lg-5 justify-content-center mb-3">
                                    <div class="col-4">
                                       <!-- Name input-->
                                       <div class="form-floating mb-3">
                                            <select class="form-select" name="EstadoCivilId" id="EstadoCivilId">
                                                <option>Seleccione Estado Civil</option>
                                                <option value="1">Soltero/a</option>
                                                <option value="2">Casado/a</option>
                                            </select>
                                            <label for="name">Estado Civil</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <!-- Email address input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="Sexo" id="Sexo" type="text" placeholder="Sexo" />
                                            <label for="email">Sexo</label>
                                        </div>
                                     </div>
                                </div>
            
                                <h4 class="mb-3 text-center">Formación</h4>
            
                                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                                <!-- <div class="row gx-4 gx-lg-5 justify-content-start mb-3"> -->
                                    <div class="col-8">
                                       <!-- Name input-->
                                       <label class="d-block mb-3">Titulo Secundario</label>
                                       <div class="d-inline mb-3">
                                            <input class="form" name="TituloSecundario" id="TituloSecundarioSI" type="radio" value="1" />
                                            <label for="TituloSecundarioSI">SI</label>
                                        </div>
            
                                        <div class="d-inline mb-3">
                                            <input class="form" name="TituloSecundario" id="TituloSecundarioNO" type="radio" value="0" checked />
                                            <label for="TituloSecundarioNO">NO</label>
                                        </div>
                                    </div>
                                </div>
            
                                <div class="row gx-4 gx-lg-5 justify-content-center mb-3 form-section" id="SiAdeudaMaterias">
                                    <div class="col-4">
                                       <!-- Name input-->
                                       <div class="form-floating mb-3">
                                        <input class="form-control" name="MateriasAdeuda" id="MateriasAdeuda" type="number" placeholder="Ingrese cantidad de materias" />
                                        <label for="name">Cuantas materias debe?</label>
                                    </div>
                                    </div>
                                    <div class="col-4">
                                        <!-- Email address input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="DescripcionMaterias" id="DescripcionMaterias" type="text" placeholder="Ingrese cuales" />
                                            <label for="email">Cuales deben?</label>
                                        </div>
                                     </div>
                                </div>
            
                                <div class="row gx-4 gx-lg-5 justify-content-center mb-3 form-section" id="NoAdeudaMaterias">
                                    <div class="col-4">
                                       <!-- Name input-->
                                       <div class="form-floating mb-3">
                                        <input class="form-control" name="Titulo" id="Titulo" type="text" placeholder="Ingrese Titulo" />
                                        <label for="name">Titulo</label>
                                    </div>
                                    </div>
                                    <div class="col-4">
                                        <!-- Email address input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="Orientacion" id="Orientacion" type="text" placeholder="Orientacion" />
                                            <label for="email">Orientacion</label>
                                        </div>
                                     </div>
                                </div>
            
                                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                                    <div class="col-lg-6">
                                        <div class="d-grid"><button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Submit</button></div>
                                    </div>
                                </div>
                            </form>
